<script>
   function plus() {
    var add=document.getElementById('one').innerHTML
    add++
    document.getElementById('one').innerHTML=add;
} 
function minus() {
    var subtract=document.getElementById('one').innerHTML
    subtract--
    if (subtract<0)

    } 
    else {
        document.getElementById('one').innerHTML=subtract;    
   }
   }
</script>
