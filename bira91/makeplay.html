<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <video autoplay muted ><source src="https://bira91.com/video/makeplay/stout.mp4"class="d-block w-100"></video>
      </div>
      <div class="carousel-item">
        <video ><source src="https://bira91.com/video/makeplay/gold.mp4"class="d-block w-100"></video>
      </div>
    <div class="carousel-item">
        <video class="d-block w-100"><source src="https://bira91.com/video/makeplay/boom.mp4"></video>
    </div>
    <div class="carousel-item">
        <video class="d-block w-100"><source src="https://bira91.com/video/makeplay/light.mp4"></video>
    </div>
    <div class="carousel-item">
        <video class="d-block w-100"><source src="https://bira91.com/video/makeplay/white.mp4"></video>
    </div>
    <div class="carousel-item">
        <video class="d-block w-100"><source src="https://bira91.com/video/makeplay/ipa.mp4"></video>
    </div>
    <div class="carousel-item">
        <video class="d-block w-100"><source src="https://bira91.com/video/makeplay/summer-lager.mp4"></video>
    </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>
</html>
